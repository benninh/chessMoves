<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Chess Piece Moves</title>
    <script src='addPiece.js'></script>
    <script src='pieceMovementHelpers.js'></script>

    <link rel='stylesheet' type='text/css' href='styles.css'>
  </head>
  <body>
    <div>Place a piece:</div>
    <select id='selectPlayer'>
      <option value='w'>White</option>
      <option value='b'>Black</option>
    </select>
    <select id='selectPiece'> Piece
      <option value='Pawn'>Pawn</option>
      <option value='Rook'>Rook</option>
      <option value='Knight'>Knight</option>
      <option value='Bishop'>Bishop</option>
      <option value='Queen'>Queen</option>
      <option value='King'>King</option>
    </select>
    <select id='selectColumn'> Column
      <option value='a'>a</option>
      <option value='b'>b</option>
      <option value='c'>c</option>
      <option value='d'>d</option>
      <option value='e'>e</option>
      <option value='f'>f</option>
      <option value='g'>g</option>
      <option value='h'>h</option>
    </select>
    <select id='selectRow'> Row
      <option value='1'>1</option>      
      <option value='2'>2</option>      
      <option value='3'>3</option>      
      <option value='4'>4</option>      
      <option value='5'>5</option>      
      <option value='6'>6</option>      
      <option value='7'>7</option>      
      <option value='8'>8</option>      
    </select>
    <button onClick='addPiece()'>add</button>  
    <br>
    <br>
    <br>
    <div id='boardContainer'>
      <div id='board'></div>
    </div>
    <script src='app.js'></script>
  </body>
</html>
